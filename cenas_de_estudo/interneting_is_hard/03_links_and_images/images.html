<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>

<body>
    <h1>Images</h1>
    <p>This page is about the different kind of image formats. You may be also interested in <a href="links.html">links</a> or <a href="misc/extras.html">useful extras</a>.</p>

    <h2>JPGs</h2>
    <p>JPGs are good for photos.</p>
    <img src="images/mochi.jpg" alt="mochi smilling with a ring around it">


    <h2>GIFs</h2>
    <p>Gifs are good for simple animations</p>
    <img src="images/mochi.gif" alt="animated mochi smilling">

    <h2>PNGs</h2>
    <p>PNGs are good for diagrams and icons</p>
    <img src="images/mochi.png" alt="mochi smilling without a roing around it">


    <h2>SVG</h2>
    <p>SVGs are <em>amazing</em> for responsive pages.</p>

    <img src="images/mochi.svg" alt="mochi with vectors around it" width="150">
</body>
</html>
