<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        body{
            margin: 2rem;
        }
        .grid{
            display: grid;
            /* grid-template-columns: repeat(auto-fill,minmax(200px,1fr)); */
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .grid > div {
            background: black;
            padding: 1rem;
            /*isto é para um troque de meter a imagem dentro da parte do conteudo,
            pois agora temos o before a criar um quadrado perfeito acima da imagem,
            depois vem a imagem, tornando cada elem da grid principal um retangulo na vertical*/
            display: grid;
            place-items: center;
        }

        /*  Fucking Magic!!!*/
        .grid > div::before{
            content:"";
            /*Em grid, este 100% é baseado na width da celula, assim conseguimos fazer quadrados!!!*/
            padding-top: 100%;
            display: block;
            grid-area: 1 / 1 / -1 / -1;
        }

        .grid > div.long{
            grid-column: 1 / -1;
        }

        .grid > div.long::before{
            padding-top: 50%;
        }
        .grid > div > img {
            width: 50%;
            grid-area: 1 / 1 / -1 / -1;
        } 

        .grid-right{
            grid-column: 2 / -1;
        }


        .rotate-horizontal-center{
            animation:rotate-horizontal-center 0.4s
        } @keyframes rotate-horizontal-center{
            0%{transform:rotateX(0)}
            100%{transform:rotateX(-360deg)}
        }

        .flip{
            animation:rotate-horizontal-center 0.4s
            } @keyframes rotate-horizontal-center{
                0%{transform:rotateX(0)}
                100%{transform:rotateX(-360deg)} 
        }

        .phone-square{
            transition: transform 500ms ease;
        }


        @media( hover : hover){

            .phone-square:hover{
                transform: scale(1.05);
                cursor: pointer;
            }
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="phone-square"><img class="icons" src="icons/phone.svg" alt="phone"></div>
        <div class="phone-square"><img class="icons" src="icons/mail.svg" alt="mail"></div>
        <div class="phone-square"><img class="icons" src="icons/git.svg" alt="git"></div>
        <div class="long phone-square"><img class="icons" src="icons/linkedin.svg" alt="linkedin"></div>
        <div class="grid-right phone-square"><img class="icons" src="icons/instagram.svg" alt=""></div>
    </div>

    <script>
        document.querySelectorAll('.phone-square').forEach( square => {

            square.addEventListener( 'click', () => { 
                square.classList.add("flip");
                setTimeout(()=>{ square.classList.remove("flip")}, 400)
            })
        })

        var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        if (isMobile) {
        /* your code here */
        console.log("Mobile")
        }else{
            console.log("Desktop")
        }
    </script>
</body>
</html>
