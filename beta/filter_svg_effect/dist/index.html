<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Image Hover Effect with SVG Filters | Codrops</title>
		<meta name="description" content="A simple hover effect for images using SVG filters">
		<meta name="keywords" content="frontend, hover, svg filter, image, effect, animation, css, javascript">

		<link rel="shortcut icon" href="/favicon.824cf0c5.ico">
		<link rel="stylesheet" type="text/css" href="/index.d046a61c.css">
	</head>
	<body>
		<main>
				<div class="item">
					<figure class="thumb">
						<svg class="distort" width="350" height="450" viewbox="0 0 350 450" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
							<filter id="distortionFilter" data-type="turbulence">
								<feturbulence type="fractalNoise" basefrequency="0" numoctaves="1" result="warp"></feturbulence>
								<fedisplacementmap xchannelselector="R" ychannelselector="G" scale="250" in="SourceGraphic"></fedisplacementmap>
							</filter>
							<image filter="url(#distortionFilter)" class="distort__img" x="50" y="50" xlink:href="/profile.8acc8b03.jpg" height="350" width="250"></image>
						</svg>
						<figcaption class="thumb__caption">
							<p class="thumb__caption-title">Prow scuttle parrel provost Sail ho shrouds spirits boom mizzenmast yardarm.</p>
							<a class="thumb__caption-link">Explore</a>
						</figcaption>
					</figure>
					<div class="item__meta">
						<p class="item__meta-counter">01</p>
						<h3 class="item__meta-title">Custodis</h3>
						<p class="item__meta-detail">London, UK</p>
						<p class="item__meta-detail">2019</p>
					</div>
				</div>
				
		</main>
		<svg class="cursor" width="40" height="40" viewbox="0 0 40 40">
			<circle class="cursor__inner" cx="20" cy="20" r="10"></circle>
		</svg>
		<script src="/index.739bf03c.js" defer=""></script>
	</body>
</html>
