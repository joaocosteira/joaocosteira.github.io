<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
    <!-- Inspo link: https://alvarotrigo.com/blog/10-cool-css-animations-to-add-to-your-website/ -->
</head>
<body>
    <div id="modal-container">
        <div class="modal-background">
          <div class="modal">
            <h2>I'm a Modal</h2>
            <p>Hear me roar.</p>
            <svg class="modal-svg" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" preserveAspectRatio="none">
                                      <rect x="0" y="0" fill="none" width="226" height="162" rx="3" ry="3"></rect>
                                  </svg>
          </div>
        </div>
      </div>
      <div class="content">
        <h1>Modal Animations</h1>
        <div class="buttons">
          <div id="one" class="button">Unfolding</div>
          <div id="two" class="button">Revealing</div>
          <div id="three" class="button">Uncovering</div>
          <div id="four" class="button">Blow Up</div><br>
          <div id="five" class="button">Meep Meep</div>
          <div id="six" class="button">Sketch</div>
          <div id="seven" class="button">Bond</div>
        </div>
      </div>
      <script>

        const buttons = document.querySelectorAll('.button');
        const modal = document.getElementById('modal-container');
        const body = document.querySelector('body');

        buttons.forEach( b => {
          b.addEventListener('click', () => {
            modal.classList = [b.id];
            body.classList.add('modal-active');
          });
        })
        
        modal.addEventListener('click', ()=>{
          modal.classList.add('out');
          modal.classList.remove(b.id);
          body.classList.remove('modal-active');
        })

      </script>
</body>
</html>
